<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>India</p>
    <p>Mobile No: 809878xxxxxx</p>
    <p>Email Id: pratikb.xxxx@gmail.com</p>

    <form action="" method="POST">
      <table>
        <tr>
          <td><label for="firstName">First Name</label></td>
          <td><input type="text" name="firstName" id="firstName" /></td>
        </tr>
        <tr>
          <td>
            <label for="lastName">Last Name</label>
          </td>
          <td>
            <input type="text" name="lastName" id="lastName" />
          </td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile No.</label></td>
          <td>
            <input type="text" name="mobile" id="mobile" />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email Id</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="todayDate">Date</label></td>
          <td><input type="date" name="todayDate" id="todayDate" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
          </td>
        </tr>
        <tr>
          <td><label for="hobbies">Hobbies</label></td>
          <td>
            <input type="checkbox" name="sports" id="sports" />Sports
            <input type="checkbox" name="music" id="music" />Music
          </td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" name="password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="myColor">Color Picker</label></td>
          <td><input type="color" name="myColor" id="myColor" /></td>
        </tr>
        <tr>
          <td><label for="range">Range</label></td>
          <td><input type="range" name="myRange" id="myRange" /></td>
        </tr>
        <tr>
          <td><label for="uploadFile">Upload File</label></td>
          <td><input type="file" name="uploadFile" id="uploadFile" /></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
